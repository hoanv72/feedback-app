
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body style="overflow-x: hidden;">
    <div class="feedback-area" > 
        <button class="feedback-btn"  >
            <h2>                   
                <svg  aria-hidden="true" focusable="false" data-prefix="fas" data-icon="grin-beam" class="svg-inline--fa fa-grin-beam fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path fill="currentColor" d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm80 144c23.8 0 52.7 29.3 56 71.4.7 8.6-10.8 11.9-14.9 4.5l-9.5-17c-7.7-13.7-19.2-21.6-31.5-21.6s-23.8 7.9-31.5 21.6l-9.5 17c-4.1 7.3-15.6 4-14.9-4.5 3.1-42.1 32-71.4 55.8-71.4zm-160 0c23.8 0 52.7 29.3 56 71.4.7 8.6-10.8 11.9-14.9 4.5l-9.5-17c-7.7-13.7-19.2-21.6-31.5-21.6s-23.8 7.9-31.5 21.6l-9.5 17c-4.2 7.4-15.6 4-14.9-4.5 3.1-42.1 32-71.4 55.8-71.4zm80 280c-60.6 0-134.5-38.3-143.8-93.3-2-11.9 9.4-21.6 20.7-17.9C155.1 330.5 200 336 248 336s92.9-5.5 123.1-15.2c11.4-3.7 22.6 6.1 20.7 17.9-9.3 55-83.2 93.3-143.8 93.3z"></path></svg>
               Phản hồi 
            </h2>        
        </button>
        <div class="feedback-comp">
            <button class="close-icon-feedback-btn-1">X</button>
            <p class="feedback-greeting">Bạn hãy vui lòng đánh giá <br/> sản phẩm</p>
            <div class="icon-list">
                <button class="feedback-icon angry-icon " data-voted="1">
                    <img src="images/angry.png" width="35px" height="35px" >
                </button>
                <button class="feedback-icon sad-icon " data-voted="2">
                    <img src="images/sad.png" width="35px" height="35px" >
                </button>
                <button class="feedback-icon neutral-icon " data-voted="3">
                    <img src="images/neutral.png" width="35px" height="35px">
                </button>
                <button class="feedback-icon happy-icon " data-voted="4">
                    <img src="images/happy.png" width="35px" height="35px">
                </button>
                <button class="feedback-icon love-icon" data-voted="5">
                    <img src="images/love.png" width="35px" height="35px">
                </button>
            </div>
            <div class="branding">
                <img class="logo-branding" src="/images/logo.svg">
                <p>Bạn đã sử dụng thử <a class="link-out-brand" href="https://oncustomer.asia/">Oncustomer</a> chưa?</p>
            </div>
        </div>
    
        <div class="feedback-form">
            <button class="close-icon-feedback-btn-2">X</button>
            <div class="icon-voted">
                <button class="feedback-icon-voted emoji-voted-1" data-voted="1">
                    <img src="images/angry.png" width="35px" height="35px" >
                </button>
                <button class="feedback-icon-voted emoji-voted-2" data-voted="2">
                    <img src="images/sad.png" width="35px" height="35px" >
                </button>
                <button class="feedback-icon-voted emoji-voted-3" data-voted="3">
                    <img src="images/neutral.png" width="35px" height="35px">
                </button>
                <button class="feedback-icon-voted emoji-voted-4" data-voted="4">
                    <img src="images/happy.png" width="35px" height="35px">
                </button>
                <button class="feedback-icon-voted emoji-voted-5" data-voted="5">
                    <img src="images/love.png" width="35px" height="35px">
                </button>
            </div>
            <div class="main-feedback">
                <textarea type="text" class="input-feedback"          
                name="txt"               
                placeholder="Quý khách muốn chúng tôi cải thiện điểu gì?"></textarea>      
            </div>
            <div class="submit-main-feedback" >
                <button class="submit-btn">Send</button>
            </div>
            <div class="branding">
                <img class="logo-branding" src="/images/logo.svg">
                <p>Bạn đã sử dụng thử <a class="link-out-brand" href="https://oncustomer.asia/">Oncustomer</a> chưa?</p>
            </div>
        </div>
        <div class="email-form">
            <button class="close-icon-feedback-btn-3">X</button>
            <div class="email-form-title">
                Hãy đăng ký Email để nhận được những ưu đãi thường xuyên
            </div>
            <div class="get-email-form" >
                <input class="input-email" placeholder="email@domain.com" >
            </div>
            <div class="submit-email-form">
                <button class="skip-btn">Bỏ qua</button>
                <button class="submit-email-btn">Gửi</button>
            </div>
            <div class="last-greeting-content">
                Cảm ơn quý khách đã phản hồi!
            </div>
        </div>
        <div class="thanks-title"> 
            <p>Cảm ơn bạn đã phản hồi</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script>
       

    </script>
</body>
</html>
